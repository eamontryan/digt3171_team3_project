<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Alerts - Security Posture Dashboard</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- CSS -->
  <link href="styles.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar" data-color="orange">
      <div class="sidebar-wrapper">

        <div class="logo">
          <a href="javascript:void(0)" class="simple-text logo-mini">DT</a>
          <a href="javascript:void(0)" class="simple-text logo-normal">Security Posture</a>
        </div>

        <ul class="nav">
          <li>
            <a href="index.html">
              <p>Dashboard</p>
            </a>
          </li>
          <li class="active">
            <a href="alerts.html">
              <p>Alerts</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-panel">

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Alerts</a>
          </div>
          <div class="navbar-actions">
            <button class="btn btn-primary" id="alertSimulationBtn">Alert Simulation</button>
          </div>
        </div>
      </nav>

      <!-- CONTENT -->
      <div class="content">

        <!-- Search Section -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Search Alerts</h4>
              </div>
              <div class="card-body">
                <div class="search-container">
                  <select id="searchField" class="search-select">
                    <option value="AlertID">Alert ID</option>
                    <option value="Date">Date</option>
                    <option value="Severity">Severity</option>
                    <option value="Status">Status</option>
                    <option value="UserID">User ID</option>
                  </select>
                  <input type="text" id="searchInput" class="search-input" placeholder="Search alerts...">
                  <button id="clearSearch" class="btn btn-secondary">Clear</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Alerts Table -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">All Alerts <span id="alertCount" class="alert-count"></span></h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table tablesorter" id="alerts-table">
                    <thead class="text-primary">
                      <tr>
                        <th>Alert ID</th>
                        <th>Date</th>
                        <th>Severity</th>
                        <th>Status</th>
                        <th>Asset ID</th>
                        <th>User ID</th>
                        <th>CVE</th>
                        <th>Alert Source</th>
                      </tr>
                    </thead>
                    <tbody id="alerts-table-body" class="text-center">
                      <!-- Data will be loaded here by alerts.js -->
                    </tbody>
                  </table>
                </div>
                <div id="noResults" class="no-results" style="display: none;">
                  <p>No alerts found matching your search criteria.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- Alert Simulation Modal -->
  <div id="alertSimulationModal" class="modal-hidden">
    <div class="modal-card">
      <div class="modal-header">
        <h4>Alert Simulation</h4>
        <button id="alertModalClose" class="modal-close">Ã—</button>
      </div>
      <div class="modal-content">
        <p>Enter your email address to receive a simulated security alert:</p>
        <div class="modal-form">
          <input type="email" id="alertEmail" placeholder="your-email@example.com" required />
          <button class="btn btn-primary" id="triggerAlertBtn">Trigger Alert</button>
        </div>
        <div id="alertMessage" class="alert-message"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="alerts.js"></script>

</body>
</html>
